<section id="section1">
    <div class="container">
        <p class="fs-1 fw-bold text-white">Containment Zone Data</p>
        <!-- Search Bar -->
        <form class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchQuery" name="searchQuery">
                <button type="button" class="btn btn1 btn-danger" (click)="filterDataBySearch()">Search</button>
            </div>
        </form>
        <!-- Add Details Button -->
        <div class="container mt-1 mb-2" style="margin-left: 5vh;">
            <button class="btn btn1 btn-danger d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#addDetailsModal">
                <img src="../../../assets/images/add_6431853.png" alt="" srcset="" style="height: 20px; margin-right: 10px;">
                <span class="ms-2">Add Details</span>
            </button>
        </div>
        <div class="row">
            <ng-container *ngFor="let data of filteredLoginData">
                <div class="col-md-4">
                    <div class="card transparent-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ data.fullName }}</h5>
                            <p class="card-text">{{ data.email }}</p>
                            <p class="card-text">{{ data.containmentZone}}</p>
                            <p class="card-text">{{ data.address}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-success update-button" style="margin-right: 30px;" (click)="editUser(data)" data-bs-toggle="modal" data-bs-target="#addDetailsModal">Update</button>
                                <button class="btn btn-danger delete-button" (click)="deleteUser(data)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>                          
            </ng-container>
        </div>
    </div>
</section>

<!-- Modal for Adding Details or Updating -->
<div class="modal fade" id="addDetailsModal" tabindex="-1" role="dialog" aria-labelledby="addDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDetailsModalLabel">Add Details or Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- Hidden input for storing the ID -->
                    <input type="hidden" [(ngModel)]="selectedUserId" name="selectedUserId">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" [(ngModel)]="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email"  [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="containmentOption" class="form-label">Select or Enter Containment Zone:</label>
                        <div class="input-group">
                            <select class="form-select" id="containmentOption" aria-label="Select Containment Zone"   [(ngModel)]="containmentZone" name="containmentZone" required>
                                <option value="select">Select from the list</option>
                                <option value="zone1">Containment Zone 1</option>
                                <option value="zone2">Containment Zone 2</option>
                                <option value="zone3">Containment Zone 3</option>
                                <option value="zone4">Containment Zone 4</option>
                                <option value="zone5">Containment Zone 5</option>
                            </select>
                            <input type="text" class="form-control" id="containmentInput" placeholder="Or enter manually">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" rows="4" placeholder="Enter Address" [(ngModel)]="address" name="address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="additional info" class="form-label">Additional Details:</label>
                        <textarea class="form-control" id="additional info" rows="5" placeholder="Enter Additional information" [(ngModel)]="additionalDetails" name="additionalDetails" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn1 btn-primary" data-bs-dismiss="modal" (click)="onSubmit()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
