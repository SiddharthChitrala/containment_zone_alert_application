<section class="section1">
    <div class="text">
        <h4 class="title text-white">Login/Register</h4>
    </div>
    <div class="login mt-4">
        <div class="row">
            <div class="col img">
                <img src="../../assets/images/3d-render-secure-login-password-illustration-removebg-preview.png" alt=""
                    srcset="">
            </div>
            <div class="col">
                <div class="container slider mt-4">
                    <div class="row">
                        <div class="col btn1" [ngClass]="{'active': activeTab === 'login'}"
                            (click)="toggleTab('login')">
                            <p class="text-center">Login</p>
                        </div>
                        <div class="col btn2" [ngClass]="{'active': activeTab === 'register'}"
                            (click)="toggleTab('register')">
                            <p class="text-center">Register</p>
                        </div>
                        <div class="slider-bar"></div>
                    </div>
                </div>
                <!-- Login Form -->
                <div class="container loginform mt-4" *ngIf="activeTab === 'login'">
                    <form (ngSubmit)="login()">
                        <div class="form-floating mb-3">
                            <input type="Email" class="form-control" id="floatingInput" placeholder="Email"  [(ngModel)]="email" name="email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mt-3 center">
                            <button class="btn btn-dark" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <!-- Register Form -->
                <div class="container registerform mt-4" *ngIf="activeTab === 'register'">
                    <form (ngSubmit)="register()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email"name="email">
                            <label for="floatingInput">Email address</label>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" [(ngModel)]="username" name="username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mt-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label" [(ngModel)]="role" name="role">
                                <option selected>Open this select menu</option>
                                <option value="0">User</option>
                                <option value="1">Admin</option>
                            </select>
                            <label for="floatingSelect">Select role</label>
                        </div>
                        <div class="mt-3 center">
                            <button class="btn btn-dark" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
